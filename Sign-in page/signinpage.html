<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link ref="stylesheet" href="/Sign-in page/signinpage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Sign In Page</title>
</head>
<body>
    <div class="container">
        <!--right half-->
        <div class="right-side border border-primary position-absolute top-75 start-50 translate-middle-y d-flex mt-5 align-items-center flex-column p-5" style="height: 100px">
            <h1 class="h1">Sign In</h1>
            <div class="sign_in_form text-center border border-primary">
                <form action="#">
                    <input type="text" id="username"><br><br>
                    <input type="text" id="email"><br><br>
                    <input type="text" id="password"><br><br>
                    <button type="button" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="bottom-text d-flex flex-column"><p>Or Sign in with social platforms</p>
            </div>
            <div class="social-media-img">
                <a href="#"><img src="/images/FBlogo.png"></a>
                <a href="#"><img src="/images/twitterlogo.png"></a>
                <a href="#"><img src="/images/googlelogo.png"></a>
                <a href="#"><img src="/images/inlogo.png"></a>
            </div>
        </div>
        <!--left half-->
        <div class="left-side text-center d-flex flex-column align-items-center
        border border-primary bg-" style="width: 50%;">
            <h3>Don't Have an Account yet?</h3>
            <h3>What are you waiting for? Let's Fix that now</h3>
            <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
    </div>

    
</body>
</html>
