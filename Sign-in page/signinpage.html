<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link ref="stylesheet" href="/Sign-in page/signinpage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Sign In Page</title>
</head>
<body>
    <div class="container">
            <!--right half-->
        <div class="row">
            <div class="signin col order-last col-4 bg-primary mt-5 text-center w-150" style="height: 500px;">
                <form class="signaccount mt-3 p-2">
                    <div class="form1">
                      <h2 class="h2">Sign In</h2>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Enter email">
                    </div>
                    <div class="form1 text-center">
                      <br>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form1">
                        <br>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p>Or Sign in with social platforms</p>
                    <div class="links mt-3">
                        <a href="#"><img class="fb rounded-circle" src="/images/FBlogo.png" alt="Facebook logo"></a>
                        <a href="#"><img class="twr rounded-circle" src="/images/twitterlogo.png" alt="Twitter logo"></a>
                        <a href="#"><img class="ggl rounded-circle" src="/images/googlelogo.png" alt="Google logo"></a>
                        <a href="#"><img class="lnkn rounded-circle" src="/images/inlogo.png" alt="LinkedIn logo"></a>
                  </div>
                  </form>
            </div>
    
            <!--left half-->
            <div class="left-side col col-6 mt-3">
                <div class="message"></div>
                <h3>Don't Have an Account yet?</h3>
                <h3>What are you waiting for? Let's fix that now</h3>
                <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
